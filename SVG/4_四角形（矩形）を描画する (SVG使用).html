<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>四角形（矩形）を描画する (SVG使用)</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>四角形（矩形）を描画する (SVG使用)</h1>
        <div id="result"></div>

        <script>
            d3.select("#result")
                .append("svg")
                .attr("width", 320)
                .attr("height",240)
                .append("rect") // 四角形を追加
                    .attr("x", 80) // x座標を指定
                    .attr("y", 60) // y座標を指定
                    .attr("width", 100) // 横幅を指定
                    .attr("height", 100) // 縦幅を指定
                    .attr("stroke", "blue") // 線は青色
                    .attr("fill", "cyan") // 塗りは水色
                    .attr("stroke-width", 2) // 線幅を指定
        </script>
    </body>
</html>
