<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>多角形（ポリゴン）を描画する (SVG使用)</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>多角形（ポリゴン）を描画する (SVG使用)</h1>
        <div id="result"></div>

        <script>
            d3.select("#result")
                .append("svg")
                .attr("width", 320)
                .attr("height", 240)
                .append("polygon") // ポリゴンを追加
                    .attr("points", "10,10 100,20 130,50 30,200") // xy座標を複数指定
                    .attr("stroke", "red")
                    .attr("fill", "yellow")
                    .attr("stroke-width", 2)
        </script>
    </body>
</html>
