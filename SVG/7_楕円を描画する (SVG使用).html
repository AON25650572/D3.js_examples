<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>楕円を描画する (SVG使用)</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>楕円を描画する (SVG使用)</h1>
        <div id="result"></div>

        <script>
            d3.select("#result")
                .append("svg")
                .attr("width", 320)
                .attr("height", 240)
                .append("ellipse") // 楕円を追加
                    .attr("cx", 160)
                    .attr("cy", 120)
                    .attr("rx", 100) // 横の半径を指定
                    .attr("ry", 50) // 縦の半径を指定
                    .attr("stroke", "red")
                    .attr("fill", "orange")
                    .attr("stroke-width", 4)
        </script>
    </body>
</html>
