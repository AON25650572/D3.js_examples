<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>プレーンテキストを描画する (SVG使用)</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>プレーンテキストを描画する (SVG使用)</h1>
        <div id="result"></div>

        <script>
            d3.select("#result")
                .append("svg")
                .attr("width", 320)
                .attr("height", 240)
                .append("text") // テキスト要素を追加
                    .attr("x", 50) // x座標を指定
                    .attr("y", 100) // y座標を指定
                    .text("テキストを表示できます") // プレーンテキスト表示
        </script>
    </body>
</html>
