<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>正円を描画する (SVG使用)</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>正円を描画する (SVG使用)</h1>
        <div id="result"></div>

        <script>
            d3.select("#result")
                .append("svg")
                .attr("width", 320)
                .attr("height", 240)
                .append("circle") // 正円を追加
                    .attr("cx", 160) // x座標を指定
                    .attr("cy", 120) // y座標を指定
                    .attr("r", 100) // 半径を指定
                    .attr("stroke", "red") // 線は赤色にする
                    .attr("fill", "orange") // 塗りはオレンジにする
                    .attr("stroke-width", 4) // 線幅を指定
        </script>
    </body>
</html>
