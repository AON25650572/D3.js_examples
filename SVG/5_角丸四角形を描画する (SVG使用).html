<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>角丸四角形を描画する (SVG使用)</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>角丸四角形を描画する (SVG使用)</h1>
        <div id="result"></div>

        <script>
            d3.select("#result")
                .append("svg")
                .attr("width", 320)
                .attr("height",240)
                .append("rect")
                    .attr("x", 80)
                    .attr("y", 60)
                    .attr("width", 100)
                    .attr("height", 100)
                    .attr("rx", 20) // 横の角丸半径を指定
                    .attr("ry", 20) // 縦の角丸半径を指定
                    .attr("stroke", "blue")
                    .attr("fill", "cyan")
                    .attr("stroke-width", 2)
        </script>
    </body>
</html>
