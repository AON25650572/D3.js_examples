<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>直線を描画する (SVG使用)</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>直線を描画する (SVG使用)</h1>
        <div id="result"></div>

        <script>
            d3.select("#result") // ID名resultの要素を指定
                .append("svg") // svg要素を追加
                .attr("width", 320) // svg要素の横幅を指定
                .attr("height", 240) // svg要素の縦幅を指定
                .append("line") // 線を追加。以後のメソッドはこの線に対しての設定になる
                    .attr("x1", 20) // x1座標を指定
                    .attr("y1",5) // y1座標を指定
                    .attr("x2", 300) // x2座標を指定
                    .attr("y2", 200) // y2座標を指定
                    .attr("stroke", "red") // 赤色にする
                    .attr("fill", "none") // 塗りは無しにする
                    .attr("stroke-width", 2) // 横幅を指定
        </script>
    </body>
</html>
