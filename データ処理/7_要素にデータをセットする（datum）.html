<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>要素にデータをセットする（datum）</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>要素にデータをセットする（datum）</h1>
        <div id="result"></div>

        <script>
            d3.select("#result")
                .data([0, 1, 2, 3])
                .enter()
                .append("p")
                .datum(4694) // 全てのデータを4694にする
                .text(function(d){
                    return d;
                })
        </script>
    </body>
</html>
