<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>データ内の項目内容を要素を追加して書き出す</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>
    
    <body>
        <h1>データ内の項目内容を要素を追加して書き出す</h1>
        <div id="result"></div>

        <script>
            d3.selectAll("#result")
                .data(["iPhone", "iPad", "Android", "Windows Phone"])
                .enter()
                .append("p") // p要素を追加するよ
                .text(function(d){ return d; }) // iPhone出てないけど...？
        </script>
    </body>
</html>
