<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM要素をID名で指定する</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>DOM要素をID名で指定する</h1>
        <div id="result"></div>

        <script>
            d3.select("#result").text("ID指定で書き込んでいます");
        </script>
    </body>
</html>
