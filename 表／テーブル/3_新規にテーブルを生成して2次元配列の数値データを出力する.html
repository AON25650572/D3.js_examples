<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新規にテーブルを生成して2次元配列の数値データを出力する</title>
        <link rel="stylesheet" href="../css/main.css">
        <style>
            table,td { border: 1px solid black; }
        </style>
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>新規にテーブルを生成して2次元配列の数値データを出力する</h1>
        <div id="result"></div>

        <script>
            var list = [[10,30], [23, 45], [65, 30], [67, 98]];
            var tbl = d3.select("#result") // div#result内に出力
                .append("table") //table要素を追加
                .selectAll("tr") // tr要素を対象にする
                .data(list) // 出力するデータ
                .enter() // データ数だけ要素を生成
                .append("tr")
                .selectAll("td")
                .data(function(row){ // 1行ごとにデータを返す
                    return d3.entries(row); // key, valueを返す
                })
                .enter()
                .append("td") // td要素を追加
                .text(function(d){ // td要素を追加
                    return d.value; // valueが配列要素の値
                })
        </script>
    </body>
</html>
