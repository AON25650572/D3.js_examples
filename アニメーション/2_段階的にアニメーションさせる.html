<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>段階的にアニメーションさせる</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>段階的にアニメーションさせる</h1>
        <div id="result"></div>

        <script>
            d3.select("#result")
                .append("svg")
                .attr("width", 320)
                .attr("height", 240)
                .append("rect")
                    .attr("x", 80)
                    .attr("y", 60)
                    .attr("width", 0)
                    .attr("height", 10)
                    .attr("stroke", "blue")
                    .attr("fill", "cyan")
                    .attr("stroke-width", 1)
                .transition()
                    .attr("stroke-width", 10)
                    .attr("width", 200)
                .transition()
                    .attr("stroke-width", 1)
                    .attr("height", 150)
                .transition()
                    .attr("stroke-width", 1)
                    .attr("height", 150)
                    .attr("fill", "orange")
        </script>
    </body>
</html>
