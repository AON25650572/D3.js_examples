<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>要素のスタイルをまとめて指定する</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>要素のスタイルをまとめて指定する</h1>
        <div id="myText">ビジュアライゼーション</div>
        
        <script>
            d3.select("#myText")
                .style({
                    "background-color" : "orange",
                    "width" : "200px",
                    "height" : "80px",
                    "font-size" : "16pt"
                })
        </script>
    </body>
</html>
