<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>要素のスタイルシートの値を読み出す</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>要素のスタイルシートの値を読み出す</h1>
        <div id="myText">ビジュアライゼーション</div>
        <div id="result"></div>

        <script>
            var c = d3.select("#myText").style("color");
            d3.select('#result').text(c);
        </script>
    </body>
</html>
