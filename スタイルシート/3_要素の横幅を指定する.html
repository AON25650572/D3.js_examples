<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>要素の横幅を指定する</title>
        <link rel="stylesheet" href="../css/main.css">
        <script src="../d3.v3.min.js"></script>
    </head>

    <body>
        <h1>要素の横幅を指定する</h1>
        <div id="myText">ビジュアライゼーション</div>

        <script>
            d3.select("#myText")
                .style("background-color", "orange")
                .style("width", "200px");
        </script>
    </body>
</html>
